<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Captcha Generator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="head">Captcha Generator</div>
      <div class="captcha" id="captcha"></div>
      <input
        type="text"
        class="input"
        id="input"
        placeholder="Enter Captcha Value.."
      />
      <div class="allbtn">
        <button type="submit" class="subbtn" id="subbtn">Submit</button>
        <button type="button" class="refbtn" id="refbtn">Refresh</button>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
